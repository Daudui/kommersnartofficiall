<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer deg</title>
    <link rel="stylesheet" href="kommersnartofficial.css">
</head>
<body>

<a href="kommersnartofficial.html" id="register-button">Tilbake</a>

<div id="register-container">
    <h2>Registrer deg</h2>
    <label for="new-username">Brukernavn:</label>
    <input type="text" id="new-username" placeholder="Velg et brukernavn">

    <label for="new-email">E-post:</label>
    <input type="email" id="new-email" placeholder="Skriv inn e-post">

    <label for="new-password">Passord:</label>
    <input type="password" id="new-password" placeholder="Velg et passord">

    <button onclick="register()">Registrer deg</button>
    <p id="register-error" style="color: red;"></p>

    <p>Har du allerede en konto? <a href="kommersnartofficiallogin.html">Logg inn her</a></p>
</div>

<script src="kommersnartofficial.js"></script>
</body>
</html>
